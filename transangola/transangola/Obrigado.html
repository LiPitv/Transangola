<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Cabeçalho */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #3498db;
        }

        /* Conteúdo principal */
        .main {
            padding: 20px;
            margin-top: 60px; /* Para evitar que o cabeçalho cubra o conteúdo */
        }

        .text {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .paragrafo {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .btn2 {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn2:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>TransAngola</h1>
            </div>
            <ul class="nav-links">
                <li><a href="Untitled-1.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1 class="text">Obrigado !</h1>
        <p class="paragrafo">Em breve a equipa do TransAngola irá entrar em contacto</p>
        <a href="Untitled-1.html" class="btn2">Voltar para Home</a>
    </main>
</body>
</html>
